---
layout: default
---

<div class="content" style="background-image: url('{{ site.baseurl }}{{ page.background-image }}'); background-repeat: no-repeat; background-attachment: fixed;
  background-size: cover;">


    <div class="container {% if page.full_width %}max-container{% endif %}">
        <div class="row">
            <div class="col-xs-12">


            </div>
        </div>
        <div class="row">

            <div class="col-lg-4 justify-content-xs-center">
                <div class="image" data-aos="flip-right">
                    <img class="img-fluid" src="{{ site.baseurl }}{{ page.thumbnail }}" alt="Iphone-Black">
                </div>
            </div>

            <div class="col-lg-8 align-self-center">
                <div class="block">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                    </div>
                    {% if page.heading %}
                    <h2>{{ page.heading }}</h2>

                    {% elsif page.title and page.layout != 'archive' %}
                    <h2>{{ page.title }}</h2>
                    {% endif %}

                    {% if page.description %}
                    <p class="subtext">{{ page.description }}</p>
                    {% endif %}

                    <p>
                        {{ content }}

                    </p>
                    <ul class="list-inline app-badge">
                        <li class="list-inline-item">
                            <a href="#"><img src="images/app/appple-store.jpg" alt="Apple Store"></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><img src="images/app/google-play.jpg" alt="Google Play"></a>
                        </li>
                    </ul>
                    <div class="support">
                        <img class="img-fluid" src="images/icons/supported-services.png" alt="supported-services">
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</div>
