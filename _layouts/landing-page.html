---
layout: default
---

<div class="content" style="background-image: url('{{ site.baseurl }}{{ page.background-image }}'); background-repeat: no-repeat; background-attachment: fixed;
  background-size: cover;">

    <section class="page">
        <div class="container {% if page.full_width %}max-container{% endif %}">
            {% if page.heading %}
            <h2>{{ page.heading }}</h2>
            {% elsif page.title and page.layout != 'archive' %}
            <h2>{{ page.title }}</h2>
            {% endif %}
            {% if page.description %}
            <p class="subtext">{{ page.description }}</p>
            {% endif %}
            {{ content }}
        </div>
    </section>
</div>
