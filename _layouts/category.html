---
layout: default
---

{% include breadcrumbs.html %}


<div class="container {% if page.full_width %}max-container{% endif %}">
    <div class="row">
        <div class="col-lg-4 justify-content-xs-center">
            {% if page.heading %}
            <h2>{{ page.heading }}</h2>
            {% elsif page.title and page.layout != 'archive' %}
            <h2>{{ page.title }}</h2>
            {% endif %}
            {% if page.description %}
            <p class="subtext">{{ page.description }}</p>
            {% endif %}
            {{ content }}
        </div>
    </div>
</div>
