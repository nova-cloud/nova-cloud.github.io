---
layout: default
---

<section class="card">
<div class="container {% if page.full_width %}max-container{% endif %}">
	<div class="row">
		<div class="col-xs-12">
			{% if page.heading %}
			<h2>{{ page.heading }}</h2>
			{% elsif page.title and page.layout != 'archive' %}
			<h2>{{ page.title }}</h2>
			{% endif %}
			{% if page.description %}
			<p class="subtext">{{ page.description }}</p>
			{% endif %}
		</div>
	</div>
</div>
</section>
			{{ content }}
