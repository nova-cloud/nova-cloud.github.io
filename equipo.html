title: Equipo Nova Cloud
---
<div class="content card">

    <ul class="staff">
        {% for author in site.authors%}
        <li>
            <div class="square-image"><img src="{% include relative-src.html src=author.image_path %}"
                    alt="{{ author.name }}" /></div>
            <div class="name"><a href="{{ author.url }}">{{ author.name }}</a></div>
            <div class="position">{{ author.position }}</div>
            <div>{{ author.content | markdownify }}</div>
            <div class="name"><a target="_blank" href="https://twitter.com/{{ author.twitter }}">Twitter</a></div>
            <div class="name"><a target="_blank" href="https://linkedin.com/in/{{ author.linkedin }}">linkedIn</a></div>


        </li>
        {% endfor %}
    </ul>

</div>
