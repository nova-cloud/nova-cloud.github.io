---
layout: category
permalink: /microsoft-365/
title: Posts about "Microsoft 365"
---
<h1>Microsoft 365</h1>

<div class="card">
  {% for post in site.categories['microsoft-365'] %}

  <h2>Comenzando con Microsoft 365</h2>
  {% if post.tags contains "comenzando" %}
  <article class="post">
    <h3>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h3>

    <!--
      <div>
        <p class="post_date">{{ post.date | date: "%B %e, %Y" }}</p>
      </div>
    -->

    <div class="entry">
      {{ post.excerpt }}
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
      Read More
    </a>
  </article>
  {% endif %}

  {% endfor %}
</div>
